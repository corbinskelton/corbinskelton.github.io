    <h1>Form Example</h1>

    <form action="action_page.php">
        
    First Name:<br>
    <input type="text" name="firstname"><br>
    Last Name:<br>
    <input type="text" name="lastname"><br><br>   
        
    <textarea name="message" rows="5" cols="30">
    Please describe your climbing experience. 
    </textarea><br><br>
    
    What gear do you have?<br>
    <input type="checkbox" name="gear1" value="Rope"> I have a Rope<br>
    <input type="checkbox" name="gear2" value="Quick Draws"> I have Quick Draws<br>
    <input type="checkbox" name="gear3" value="Gri-gri"> I have a Gri-gri<br><br>
    
    Gender:<br>    
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br><br>
    
    What brand shoe do you wear?<br>    
    <select name="brands">
        <option value="5.10">5.10</option>
        <option value="evolve">evolve</option>
        <option value="La Sportiva">La Sportiva</option>
        <option value="Scarpa">Scarpa</option>
    </select><br><br>
        
    <input type="submit" value="Submit Form">
        
    </form>
